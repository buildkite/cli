agents:
  queue: hosted

steps:
  - label: ":terminal: build ({{matrix}})"
    matrix:
          - "darwin"
          - "linux"
          - "windows"
    artifact_paths:
      - dist/**/*
    secrets:
      - POSTHOG_API_KEY
      - OAUTH_CLIENT_ID
    plugins:
      - docker-compose#v5.2.0:
          command:
            - .buildkite/release.sh
            - release
            - --clean
            - --split
          config: .buildkite/docker-compose.yaml
          entrypoint: /bin/sh
          env:
            - GOOS={{matrix}}
            - POSTHOG_API_KEY
            - OAUTH_CLIENT_ID
          mount-buildkite-agent: true
          run: goreleaser
          shell: false
          tty: true

  - wait

  - label: ":rocket: :package: upload packages ({{matrix}})"
    matrix:
      - "deb"
      - "rpm"
    plugins:
      - artifacts#v1.9.3:
          download:
            - dist/linux/*
      - docker-compose#v5.2.0:
          command:
            - .buildkite/upload-packages.sh
            - "{{matrix}}"
          config: .buildkite/docker-compose.yaml
          entrypoint: /bin/sh
          mount-buildkite-agent: true
          run: goreleaser
          shell: false
          tty: true

  - label: ":rocket: :github: release"
    artifact_paths:
      - dist/**/*
    env:
      AWS_REGION: us-east-1
    plugins:
      - aws-assume-role-with-web-identity#v1.4.0:
          role-arn: arn:aws:iam::445615400570:role/pipeline-buildkite-buildkite-cli-release
          session-tags:
            - organization_slug
            - organization_id
            - pipeline_slug
      - aws-ssm#v1.0.0:
          parameters:
            GITHUB_TOKEN: /pipelines/buildkite/buildkite-cli-release/github-token
      - artifacts#v1.9.3:
          download:
            - dist/**/*
      - docker-compose#v5.2.0:
          command:
            - .buildkite/release.sh
            - continue
            - --merge
          config: .buildkite/docker-compose.yaml
          entrypoint: /bin/sh
          env:
            - GITHUB_TOKEN
          mount-buildkite-agent: true
          run: goreleaser
          shell: false
          tty: true
