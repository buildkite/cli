version: '3.5'

services:
  golangci-lint:
    image: golangci/golangci-lint:v1.54.1
    working_dir: /app
    volumes:
      - ..:/app
      - ~/.cache/golangci-lint/v1.54.1:/root/.cache
  goreleaser:
    build:
      context: .
    working_dir: /go/src/github.com/buildkite/cli
    volumes:
      - ..:/go/src/github.com/buildkite/cli
